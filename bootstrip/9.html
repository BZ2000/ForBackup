<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_queries</title>
    <style>
        h2{
            visibility: hidden;
        }
        h1{
            color:red;
        }
        @media(max-width:600px),
        print{
            h1{
                display:none;
            }
            h2{
                visibility:visible;
                color:blue;
            }
        }
    </style>
</head>
<body>
    <h1>測試</h1>
    <h2>我是H2</h2>
</body>
</html>
