<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: rgb(248, 232, 232);
        border: 1px solid black;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(245, 52, 52);
        color: white;
        font-weight: 800;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball" style="left: 0px"></div>
    </div>

    <script>
      const b = document.querySelector(".ball");

      const runClock = () => {
        let x = parseInt(b.style.left); // 水平位置的數值
        x += 3;
        b.style.left = `${x}px`;

        setTimeout(runClock, 30);
      };
      runClock();
    </script>
  </body>
</html>
