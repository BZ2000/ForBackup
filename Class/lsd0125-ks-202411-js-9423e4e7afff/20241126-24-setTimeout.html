<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>

    <script>
      let n = 0;

      const runClock = () => {
        n++;
        info.innerHTML = n;

        setTimeout(runClock, 500);
      };
      runClock();
    </script>
  </body>
</html>
