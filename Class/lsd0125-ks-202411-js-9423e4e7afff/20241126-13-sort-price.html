<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>作者</th>
                <th>書名</th>
                <th>價格</th>
                <th>出版日期</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./data/products1.js"></script>
    <script>
      const products2 = [...products1];
      const tbody = document.querySelector("tbody");

      products2.sort(function (a, b) {
        return a.price - b.price; // 價格升冪排序
      });

      let str = "";
      for (let item of products2) {
        const { id, author, bookname, price, publish_date } = item;
        str += `
        <tr>
          <td>${id}</td>
          <td>${author}</td>
          <td>${bookname}</td>
          <td>${price}</td>
          <td>${publish_date}</td>
        </tr>
        `;
      }

      tbody.innerHTML = str;
    </script>
  </body>
</html>
