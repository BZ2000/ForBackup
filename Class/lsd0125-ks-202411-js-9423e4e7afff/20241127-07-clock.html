<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="info"></div>
    <script>
      const runClock = () => {
        const now = new Date();
        console.log(now.toString().split(" "));
        info.innerHTML = now.toString().split(" ")[4];

        setTimeout(runClock, 1000);
      };
      runClock();
    </script>
  </body>
</html>
