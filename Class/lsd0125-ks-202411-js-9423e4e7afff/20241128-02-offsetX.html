<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: rgb(248, 232, 232);
        border: 1px solid black;
      }
      .ball {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: rgb(54, 142, 219);
        left: 100px;
        top: 50px;
        border: 1px solid black;
        cursor: pointer;
      }
      .rect2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgb(219, 164, 54);
        left: 20px;
        top: 50px;
        border: 1px solid black;
        cursor: pointer;
      }
      #info {
        position: fixed;
        left: 50%;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="rect">
      <div class="ball">
        <div class="rect2"></div>
      </div>
    </div>
    <div id="info"></div>
    <script>
      const rect = document.querySelector(".rect");
      const ball = document.querySelector(".ball");

      const handler = (e) => {
        info.innerHTML = `
        page: ${e.pageX}, ${e.pageY}<br>
        client: ${e.clientX}, ${e.clientY}<br>
        offset: ${e.offsetX}, ${e.offsetY}<br>
        `;
      };

      window.addEventListener("mousemove", handler);
      /*
      offset: 以 event.target 的座標系為座標去看滑鼠位置
      client: 顯示區
      page: 頁面
      */
    </script>
  </body>
</html>
