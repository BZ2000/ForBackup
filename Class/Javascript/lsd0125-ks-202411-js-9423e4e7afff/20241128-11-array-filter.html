<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="info"></pre>
    <p>---------------------------</p>
    <pre id="info2"></pre>

    <script>
      const ar = [{ n: 2 }, { n: 7 }, { n: 3 }, { n: 1 }, { n: 8 }, { n: 13 }];

      let ar2 = structuredClone(ar); // 深層複製

      let ar3 = ar2.filter((v) => {
        v.m = v.n;
        v.n = v.n ** 2;

        return v.m % 2 == 0;
      });

      console.log("ar2:", ar2);
      info.innerHTML = JSON.stringify(ar2, null, 4);
      console.log("ar3:", ar3);
      info2.innerHTML = JSON.stringify(ar3, null, 4);
    </script>
  </body>
</html>
