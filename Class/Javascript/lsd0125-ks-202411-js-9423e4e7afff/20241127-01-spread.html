<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ar = [7, 3, 5, 1, 15];

      console.log(Math.max(7, 3, 5, 1, 15));
      console.log(Math.min(7, 3, 5, 1, 15));

      console.log(Math.max(...ar)); // 陣列可以展開變成參數列
      console.log(Math.min(...ar));
    </script>
  </body>
</html>
