<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- pre 會忠實呈現空白字元和換行 tab -->
    <pre id="info"></pre>

    <script>
      const p1 = { name: "david", age: 28, data: [4, 5, 6] };

      // 轉換成 JSON 字串
      info.innerHTML = JSON.stringify(p1, null, 4);

      const str = '{"name":"John", "age":30 }';
      const obj = JSON.parse(str);
      console.log(obj);


    </script>
  </body>
</html>
