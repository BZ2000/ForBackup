<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script>
        const str="大聯盟官網大讚:歷史最偉大爆冷";
        console.log(str.split("大"));
        info.innerHTML=`${str}<br>`;
        info.innerHTML+=`${str.split("大").join("小")}<br>`;
        info.innerHTML+=`${str.split("").join("~")}<br>`;
        info.innerHTML+=`${str.split("大").join("<span class='mark'>大</span>")}<br>`;
    </script>
</body>
</html>
