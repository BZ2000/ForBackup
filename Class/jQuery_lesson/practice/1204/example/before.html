<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before/after</title>
    <style>
        .line{
            width:30px;
            height: 0px;
            background-color: brown;
            
        }
        .line::before{
            content:'';
            width:100%;
            height:5px;
            display:block;
            background-color: blueviolet;
            position: relative;
            top:0px;
            transition:all 0.5s
        }
        .line::after{
            content:'';
            width:100%;
            height:5px;
            display:block;
            background-color: blueviolet;
            position: relative;
            top: 5px;
            transition:all 0.5s
        }
        .line:hover{
            height:0px;

        }
        .line:hover::before{
            transform:rotate(45deg);
            top:0px;
        }
        .line:hover::after{
            transform:rotate(-45deg);
            top:0px;

        }
    </style>
</head>
<body>
    <div class="line"></div>
</body>
</html>
