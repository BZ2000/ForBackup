<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:1000px;
            display:flex;
            justify-content: space-around;
        }
        .word1,.word2,.word3{
            width:300px;
            height:300px;
            color:white;
            background-color: tomato;
            display:flex;
            justify-content: center;
            align-items: center;
            transition:all 500ms; 
            /* all可以省略，預設即是all */
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="word1">Word1</p>
        <p class="word2">Word2</p>
        <p class="word3">Word3</p>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script>
        $(function(){
            //當使用者點word1，底色變黃色，黑字，文字大小20px(click event)
            $('.word1,.word2,.word3').on("click",function(){
                $(this).css({
                    "background":"yellow",
                    "color":"black",
                    // "font-size":"20px",
                    // 會下移
                    "font-weight":"bold"
                })
            })
            //雙典籍word2，底色變紫色，文字大小30px
            $('.word2,.word3').on("dblclick",function(){
                $(this).css({
                    "background":"purple",
                    "font-size":"30px",
                    "font-weight":"bold"
                })
            })
            $('.word3').on("mouseenter",function(){
                $(this).css({
                    "background":"green",
                    "font-size":"30px",
                    "font-weight":"bold"
                })
            }).on("mouseleave",function(){
                $(this).css({
                    "background":"tomato",
                    "font-size":"16px",
                    "font-weight":"normal"
                })
            })
        })
    </script>
</body>
</html>
