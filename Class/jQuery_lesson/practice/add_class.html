<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        .box{
            width:50px;
            height:50px;
            background-color: red;
            transition: all 0.3s;
        }
        .button-group{
            margin-top: 30px;
            
        }
        .small{
            width:30px;
            height:30px;
            border-radius:50%;
        }
        .changebg{
            background-color: cornflowerblue;
        }
        .large{
            width:200px;
            height:200px;
            border-radius: 30%;

        }
        .changePos{
            position: relative;
            top:100px;
            left:300px;
        }
        .reset{
            width:50px;
            height:50px;
            background-color: red;
            transition: all 0.4s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="button-group">
        <button id="large" class="btn">放大</button>
        <button id="small" class="btn">縮小</button>
        <button id="changebg" class="btn">換背景</button>
        <button id="changePos" class="btn">改位置</button>
        <button id="reset" class="btn">重置</button>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#large').on("click",function(){
                $('.box').toggleClass('large')
                $('.box').removeClass('small')
                $('.box').removeClass('changebg')
                $('.box').removeClass('changePos')
            })
            $('#small').on("click",function(){
                $('.box').removeClass('large')
                $('.box').toggleClass('small')
                $('.box').removeClass('changebg')
                $('.box').removeClass('changePos')
            })
            $('#changebg').on("click",function(){
                $('.box').removeClass('large')
                $('.box').removeClass('small')
                $('.box').toggleClass('changebg')
                $('.box').removeClass('changePos')
            })
            $('#changePos').on("click",function(){
                $('.box').removeClass('large')
                $('.box').removeClass('small')
                $('.box').removeClass('changebg')
                $('.box').toggleClass('changePos')
            })
            $('#reset').on("click",function(){
                $('.box').removeClass('large')
                $('.box').removeClass('small')
                $('.box').removeClass('changebg')
                $('.box').removeClass('changePos')
                
            })
        })
    </script>
    
</body>
</html>
