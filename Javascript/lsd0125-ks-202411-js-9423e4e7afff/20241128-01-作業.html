<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-6"></div>
        <div class="col-6">
          <select class="form-select" onchange="console.log(event.currentTarget.value);
          ">
            <option value="price_asc">價格由小到大</option>
            <option value="2">價格由大到小</option>
            <option value="3">出版日期由舊到新</option>
            <option value="4">出版日期由新到舊</option>
          </select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>作者</th>
                <th>書名</th>
                <th>價格</th>
                <th>出版日期</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./data/products1.js"></script>
    <script>
      const products2 = [...products1];
      const tbody = document.querySelector("tbody");

      // call-back function, 回呼函式
      products2.sort(function (a, b) {
        return a.publish_date < b.publish_date ? 1 : -1;
      });

      let str = "";
      for (let item of products2) {
        const { id, author, bookname, price, publish_date } = item;
        str += `
        <tr>
          <td>${id}</td>
          <td>${author}</td>
          <td>${bookname}</td>
          <td>${price}</td>
          <td>${publish_date}</td>
        </tr>
        `;
      }

      tbody.innerHTML = str;

      // 參考1: location.href = "?order_by=price_asc"
      // 參考2: 20241127-16-query-string.html
      // 作業 deadline: 2024-12-09
    </script>
  </body>
</html>
