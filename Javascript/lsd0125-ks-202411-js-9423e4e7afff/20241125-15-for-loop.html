<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: rgb(248, 232, 232);
        border: 1px solid black;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(245, 52, 52);
        color: white;
        font-weight: 800;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <script>
      const rect = document.querySelector(".rect");

      for (let i = 0; i < 10; i++) {
        // 在記憶體裡, 建立一個 div 標籤的元素, 但是還沒有跟 DOM 有任何的關聯
        const b = document.createElement("div");
        b.innerHTML = i + 1;
        b.className = "ball"; // 使用 className

        // 設定行內的 CSS
        b.style.left = i * 60 + "px";
        b.style.top = i * 20 + "px";

        rect.append(b); // 把建立好的元素放到 DOM 裡面, 從後面放進來
        // rect.prepend(b); // 把建立好的元素放到 DOM 裡面, 從前面放進來
      }
    </script>
  </body>
</html>
