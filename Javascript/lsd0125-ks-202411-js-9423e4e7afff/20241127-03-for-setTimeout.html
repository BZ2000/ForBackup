<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      for (n = 0; n < 10; n++) {
        setTimeout(() => {
          console.log({ n });
        }, 200 * n);
      }

      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log({ i });
        }, 200 * i);
      }
    </script>
  </body>
</html>
