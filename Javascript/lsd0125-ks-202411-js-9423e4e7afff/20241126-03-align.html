<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: rgb(248, 232, 232);
        border: 1px solid black;
      }
      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgb(245, 52, 52);
        color: white;
        font-weight: 800;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <script>
      const rect = document.querySelector(".rect");

      for (let i = 0; i < 18; i++) {
        const x = (i % 5) * 60; // 水平方向位置
        const y = parseInt(i / 5) * 60; // 垂直方向位置

        const b = document.createElement("div");
        b.innerHTML = i + 1;
        b.className = "ball"; // 使用 className

        // 設定行內的 CSS
        b.style.left = `${x}px`;
        b.style.top = `${y}px`;

        rect.append(b); // 把建立好的元素放到 DOM 裡面, 從後面放進來
      }
    </script>
  </body>
</html>
