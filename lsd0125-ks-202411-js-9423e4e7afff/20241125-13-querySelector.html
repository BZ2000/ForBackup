<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      table.table .at {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>First</th>
                <th>Last</th>
                <th class="at">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td class="at">@mdo</td>
              </tr>
              <tr>
                <th>2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td class="at">@fat</td>
              </tr>
              <tr>
                <th>3</th>
                <td colspan="2">Larry the Bird</td>
                <td class="at">@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const th1 = document.querySelector("th");
      console.log(th1);

      const th2 = document.querySelectorAll("th");
      console.log(th2);
      const td3 = document.querySelectorAll("td.at");
      console.log(td3);

      const td4 = document.querySelectorAll("table.table .at");
      console.log(td4);
      const td5 = document.querySelectorAll("table.table tbody .at");
      console.log(td5);
    </script>
  </body>
</html>
