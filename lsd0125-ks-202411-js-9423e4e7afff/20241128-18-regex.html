  <body>
    <script>
      // 統一發票格式
      const pattern = /^[a-z]{2}\d{8}$/i;

      const ar = ["HJHJ7658785395873", "YU38943539", "HT28734287462"];

      for (let v of ar) {
        if (pattern.test(v)) {
          console.log(v, '有符合格式');
        }
      }
    </script>
  </body>
