<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rect {
        position: relative;
        width: 800px;
        height: 600px;
        /*
        background-color: rgb(248, 232, 232);
        border: 1px solid black;
        */
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="rect"></div>
    <script>
      const rect = document.querySelector(".rect");

      for (let i = 0; i < 16; i++) {
        for (let k = 0; k < 16; k++) {

          const b = document.createElement("div");
          b.className = "ball"; // 使用 className
          b.style.left = i * 30 + "px";
          b.style.top = k * 30 + "px";
          b.style.backgroundColor = `#${i.toString(16)}${k.toString(16)}0`;
          
          rect.append(b); // 把建立好的元素放到 DOM 裡面, 從後面放進來
        }
      }
    </script>
  </body>
</html>
